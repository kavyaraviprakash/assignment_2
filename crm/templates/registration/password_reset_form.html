{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <h1>Forgot password</h1>
  <p>Please enter your email address below. Reset instructions will be sent to this email</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Reset Password">
  </form>
{% endblock %}
